<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Month');
      data.addColumn('number', 'Temperature');
      data.addRows([
        [new Date(2018,0,1),  -2.5],
        [new Date(2018,1,1),  -0.3],
        [new Date(2018,2,1),  -5.2],
        [new Date(2018,3,1),  12.1],
        [new Date(2018,4,1),  17.4],
        [new Date(2018,5,1),  21.9],
        [new Date(2018,6,1),  24.9],
        [new Date(2018,7,1),  25.4],
        [new Date(2018,8,1),  20.8],
        [new Date(2018,9,1),  14.4],
        [new Date(2018,10,1),  6.9],
        [new Date(2018,11,1),  0.2],
      ]);
      var options = {
        chart: {
          title: 'Monthly Average Temperature(Year/Month/Day)',
          subtitle: 'Jo YeongUn'
        },
        width: 1024,
        height: 600,
        hAxis: {
                format: 'yy/M/d'
        },
        axes: {
          x: {
            0: {side: 'bottom'}
          }
        }
      };
      var chart = new google.charts.Line(document.getElementById('line_top_x'));
      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <div id="line_top_x"></div>
</body>
</html>
